config:
  target: 'http://localhost:5000'
  phases:
    - duration: 30
      arrivalRate: 2
  http:
    timeout: 30

scenarios:
  - name: "Alice Login"
    weight: 25
    flow:
      - post:
          url: "/api/auth/login"
          json:
            schoolName: "Sunrise High School"
            memberName: "Alice"
            password: "loadtest123"
          capture:
            - json: "$.data.authToken"
              as: "authToken"
          expect:
            - statusCode: 200
      - get:
          url: "/api/school-teams"

